l_english: 
BHU_equipmenteffort:0 "Equipment Effort"
BHU_equipmenteffort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
BHU_armyeffort:0 "Army Effort"
BHU_armyeffort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
BHU_mechanizationeffort:0 "Mechanization Effort"
BHU_mechanizationeffort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
BHU_equipmenteffortii:0 "Equipment Effort II"
BHU_equipmenteffortii_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
BHU_capitalshipeffort:0 "Capital Ship Effort"
BHU_capitalshipeffort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
BHU_aviationeffort:0 "Aviation Effort"
BHU_aviationeffort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
BHU_flexiblenavy:0 "Flexible Navy"
BHU_flexiblenavy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
BHU_largenavy:0 "Large Navy"
BHU_largenavy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
BHU_submarineeffort:0 "Submarine Effort"
BHU_submarineeffort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
BHU_cruisereffort:0 "Cruiser Effort"
BHU_cruisereffort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
BHU_destroyereffort:0 "Destroyer Effort"
BHU_destroyereffort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
BHU_motorizationeffort:0 "Motorization Effort"
BHU_motorizationeffort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
BHU_doctrineeffort:0 "Doctrine Effort"
BHU_doctrineeffort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
BHU_conquerindia:0 "Conquer India"
BHU_conquerindia_desc:0 "Now that China is in our hands we will set our sights on India"
BHU_doctrineeffortii:0 "Doctrine Effort II"
BHU_doctrineeffortii_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
BHU_equipmenteffortiii:0 "Equipment Effort III"
BHU_equipmenteffortiii_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
BHU_armoreffort:0 "Armor Effort"
BHU_armoreffort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
BHU_specialforces:0 "Special Forces"
BHU_specialforces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
BHU_fighterfocus:0 "Fighter Focus"
BHU_fighterfocus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
BHU_bomberfocus:0 "Bomber Focus"
BHU_bomberfocus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
BHU_aviationeffortii:0 "Aviation Effort II"
BHU_aviationeffortii_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
BHU_caseffort:0 "CAS Effort"
BHU_caseffort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
BHU_naveffort:0 "NAV Effort"
BHU_naveffort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
BHU_navaleffort:0 "Naval Effort"
BHU_navaleffort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
BHU_militaryfactoriesiii:0 "Military Factories III"
BHU_militaryfactoriesiii_desc:0 "One final push to complete our military buildup"
BHU_zhonguniversity:0 "Yandi University"
BHU_zhonguniversity_desc:0 "With the help of our dear leader, we should invest in our nations education"
BHU_claimsontibet:0 "Claims on Tibet"
BHU_claimsontibet_desc:0 "Tibet is weak and ripe for the taking, with our newfound military power it should be easy to incorporate into our Empire"
BHU_claimsonnepal:0 "Claims on Nepal"
BHU_claimsonnepal_desc:0 "After our conquest of Tibet, Nepal will be easy to take"
BHU_focusonchina:0 "Focus on China"
BHU_focusonchina_desc:0 "Since the fall of the Qing, China has been weak and divided. We should strike now before they regain their strength."
BHU_recruitadditionalmen:0 "Recruit Additional Men"
BHU_recruitadditionalmen_desc:0 "We will need more manpower to conquer the Empire we deserve. We should recruit additional men."
BHU_preparefortheliberationofindia:0 "Prepare for the Liberation of India"
BHU_preparefortheliberationofindia_desc:0 "For too long the people of India have suffered under British rule, with our help, we can bring an end to this situation. We should recruit additional manpower to help us in this cause"
BHU_bringsoutheastasiaintothefold:0 "Bring South East Asia into the Fold"
BHU_bringsoutheastasiaintothefold_desc:0 "Through strong diplomatic pressure we have managed to bring freedom to South East Asia, we should invite these new nations into our league."
BHU_theliberationofindia:0 "The Liberation of India"
BHU_theliberationofindia_desc:0 "The time has come to bring freedom to India, even if we have to fight Britain in the Process"
BHU_strikeatjapan:0 "Strike at Japan"
BHU_strikeatjapan_desc:0 "The Japanese are the greatest threat to our anti-imperial mission. We should defeat them before it's too late."
BHU_theliberationofsoutheastasia:0 "The Liberation of South East Asia"
BHU_theliberationofsoutheastasia_desc:0 "The Peoples of Vietnam, Laos, and Cambodia have suffered under French Rule for far too long, today we will change that. With the weakness of the French it should not be too difficult to negotiate."
BHU_invitenepal:0 "Invite Nepal"
BHU_invitenepal_desc:0 "We should invite Nepal to our League"
BHU_invitetibet:0 "Invite Tibet"
BHU_invitetibet_desc:0 "We should invite Tibet to our league"
BHU_focusonscience:0 "Focus on Science"
BHU_focusonscience_desc:0 "For our nation to become as strong as our competitors we much ensure the the next generation is educated."
BHU_militaryfactoriesii:0 "Military Factories II"
BHU_militaryfactoriesii_desc:0 "Let us continue our military buildup"
BHU_formtheanticolonialleague:0 "Form the Anti-Colonial League"
BHU_formtheanticolonialleague_desc:0 "The Greater Asian Co-Prosperity Sphere is a flawed institution and an excuse for Japanese Imperialism. We should create our own rival League, and use our new found industry to liberate the continent."
BHU_militaryfactoriesi:0 "Military Factories I"
BHU_militaryfactoriesi_desc:0 "We should begin to produce additional arms for the defence of our nation"
BHU_civilianfactoriesii:0 "Civilian Factories II"
BHU_civilianfactoriesii_desc:0 "We must continue to develop our civilian industry"
BHU_civilianfactoriesi:0 "Civilian Factories I"
BHU_civilianfactoriesi_desc:0 "We should build up our civilian industry"
BHU_staythecourse:0 "Stay the course"
BHU_staythecourse_desc:0 "There is no need for radical political change, the House of Wangchuck will lead us to greatness."
BHU_continueinfrastructuredevelopment:0 "Continue Infrastructure Development"
BHU_continueinfrastructuredevelopment_desc:0 "We should continue to invest in our infrastructure."
BHU_givepowertothegenerals:0 "Give Power to the Generals"
BHU_givepowertothegenerals_desc:0 "One of our leading generals, Zhong, has begun to advocate for a radical change in our political system and offers a new way forward towards greatness"
BHU_politicaldevelopment:0 "Political Development"
BHU_politicaldevelopment_desc:0 "More than roads and factories, we need to improve our political situation to bring about real change."
BHU_begininfrastructuredevelopment:0 "Begin Infrastructure Development"
BHU_begininfrastructuredevelopment_desc:0 "Our Nation is Poor and Underdeveloped, before beginning our industrial buildup we need to develop our infrastructure."
BHU_begincentralization:0 "Begin Centralization"
BHU_begincentralization_desc:0 "Our country is small and undeveloped, we need a strong central government to begin reforms."
BHU_continuepolitcalcentralization:0 "Continue Politcal Centralization"
BHU_continuepolitcalcentralization_desc:0 "Despite our reforms, there is still significant progress that needs to untaken before we can build our country."
BHU_educationinournation:0 "Education in our Nation"
BHU_educationinournation_desc:0 "After our resent push towards industrialization, we can invest in the next generation"
BHU_strikeatthedutch:0 "Strike at the Dutch"
BHU_strikeatthedutch_desc:0 "Although the Dutch are the least of the colonial powers, we should strike now while they are weakened by the war in Europe to liberate the peoples of Indonesia"
BHU_riseofthethunderdragonempire:0 "Rise of the Thunder Dragon Empire"
BHU_riseofthethunderdragonempire_desc:0 "The Wangchuck Dynasty is weak and does not have what it takes to bring our nation to greatness. Under the command of General Zhang we will restore or country to its former glory"
BHU_incorporatetheconqueredterritories:0 "Incorporate the Conquered Territories"
BHU_incorporatetheconqueredterritories_desc:0 "Despite our success in our initial conquests, the peoples of these territories still do not see themselves as part of our Empire, this will change soon."
BHU_proclaimanewdynasty:0 "Proclaim a New Dynasty"
BHU_proclaimanewdynasty_desc:0 "After our miraculous conquest of China, we should proclaim the rebirth of the Chinese Empire under the new Zhang Dynasty"
BHU_defeatjapan:0 "Defeat Japan"
BHU_defeatjapan_desc:0 "The Japanese are now our only remaining rival for Asian domination, if we can destroy them then we will be the masters of the continent."
